name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install shinylive

      # Assemble shinylive app â€” copy built React bundle + source-of-truth
      # Python files into shinylive-app/ before export
      - name: Assemble Shinylive app
        run: |
          rm -rf shinylive-app/www shinylive-app/data
          cp -r www/ shinylive-app/www/
          cp -r src/dspy_explorer/data/ shinylive-app/data/
          cp src/dspy_explorer/shinyreact.py shinylive-app/shinyreact.py
          cp src/dspy_explorer/trace_data.py shinylive-app/trace_data.py

      - name: Export Shinylive
        run: shinylive export shinylive-app/ _site/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
